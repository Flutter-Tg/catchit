name: catchit
description: social content downloader
publish_to: 'none'

version: 1.5.8+23

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^6.2.0
  flutter_riverpod: ^2.2.0
  flutter_hooks: ^0.18.6
  hooks_riverpod: ^2.2.0
  get_it: ^7.2.0
  dio: ^5.0.1
  floor: ^1.4.1
  path_provider: ^2.0.13
  fluttertoast: ^8.2.1
  flutter_screenutil: ^5.6.1
  octo_image: ^1.0.2
  cached_network_image: ^3.2.3
  lottie: ^2.2.0
  in_app_review: ^2.0.6
  hive_flutter: ^1.1.0
  connectivity_plus: ^3.0.3
  open_filex: ^4.3.2
  url_launcher: ^6.1.10
  package_info_plus: ^3.0.3
  audio_video_progress_bar: ^1.0.0
  visibility_detector: ^0.3.3
  change_app_package_name: ^1.1.0

  #cehck Config
  firebase_core: ^2.7.0
  firebase_analytics: ^10.1.4
  firebase_messaging: ^14.2.5
  firebase_database: ^10.0.14
  permission_handler: ^10.2.0
  gallery_saver: ^2.3.2
  flutter_native_splash: ^2.2.18
  flutter_local_notifications: ^13.0.0
  share_plus: ^6.3.1
  cached_video_player: ^2.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  floor_generator: ^1.4.1
  build_runner: ^2.3.3
  #cehck Config
  flutter_launcher_icons: ^0.12.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/
    - assets/lottie/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900


flutter_native_splash:
  color: "#101010"
  image: assets/logo/splash.png
  android_12:
    color: "#101010"
    icon_background_color: "#101010"
    image: assets/logo/splash_android12.png
  fullscreen: true
  android_gravity: center

flutter_icons:
  image_path_android: "assets/logo/ios_icon.png"
  image_path_ios: "assets/logo/ios_icon.png"
  android: true 
  ios: true 
  min_sdk_android: 23
  remove_alpha_ios: true
